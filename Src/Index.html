<!DOCTYPE html>

<html>

<head>

	<title>Crowdfunding dApp</title>	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>

	<h1>Crowdfunding dApp</h1>

	<div>

		<h2>Create a Campaign</h2>

		<form id="createCampaignForm">

			<label for="title">Title:</label>

			<input type="text" id="title" name="title"><br>

			<label for="description">Description:</label>

			<textarea id="description" name="description"></textarea><br>

			<label for="goal">Goal:</label>

			<input type="number" id="goal" name="goal" min="0" step="0.01"><br>

			<button type="submit">Create Campaign</button>

		</form>

	</div>

	<div>

		<h2>Contribute to a Campaign</h2>

		<form id="contributeForm">

			<label for="campaignId">Campaign ID:</label>

			<input type="number" id="campaignId" name="campaignId" min="1"><br>

			<label for="amount">Amount:</label>

			<input type="number" id="amount" name="amount" min="0" step="0.01"><br>

			<button type="submit">Contribute</button>

		</form>

	</div>

	<div>

		<h2>List of Campaigns</h2>

		<table>

			<thead>

				<tr>

					<th>ID</th>

					<th>Title</th>

					<th>Description</th>

					<th>Goal</th>

					<th>Balance</th>

					<th>Status</th>

				</tr>

			</thead>

			<tbody id="campaignList">

			</tbody>

		</table>

	</div>

	<script src="app.js"></script>

</body>

</html>
